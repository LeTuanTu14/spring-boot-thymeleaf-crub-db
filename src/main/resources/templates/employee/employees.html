<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link rel="stylesheet" th:href="@{/css/demo.css}">
 --><!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<a th:href="@{/showForm}" class="btn btn-success">Add Employee
</a>
<table class="table table-bordered table-striped">
<thead class="thead-dark">

<tr>
<th>Id</th>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>
<tr th:each="tempEmployee : ${employees}">
<td th:text="${tempEmployee.id}"></td>
<td th:text="${tempEmployee.firstName}"></td>
<td th:text="${tempEmployee.lastName}"></td>
<td th:text="${tempEmployee.email}"></td>
<td>
<a th:href="@{/update(id=${tempEmployee.id})}" class="btn btn-success">Update
</a>
<a th:href="@{/delete(id=${tempEmployee.id})}" class="btn btn-danger" onclick="if (!(confirm('Ban co chac chan muon xoa khong?'))) return false">Delete
</a>
</td>
</tr>
</table>
</div>
</body>
</html>
